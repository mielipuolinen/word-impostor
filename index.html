  <title>Sanahuijari</title>
  <style>
    :root{
      --bg:#0e101c;
      --text:#e0ddd0;
      --muted:rgba(224,221,208,.68);
      --muted2:rgba(224,221,208,.52);
      --danger:#ba3c2d;
      --accent:#efbd45;
      --accent2:#326ba0;
      --surface: rgba(45,53,74,.45);
      --surface2: rgba(45,53,74,.25);
      --border: rgba(224,221,208,.12);
      --border2: rgba(224,221,208,.18);
      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --radius: 22px;
      --pad: clamp(14px, 3.8vw, 20px);
      --maxw: 680px;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: 
        radial-gradient(ellipse 80% 50% at 20% 10%, rgba(100,149,237,.15) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 20%, rgba(147,197,253,.10) 0%, transparent 50%),
        radial-gradient(ellipse 50% 30% at 50% 80%, rgba(56,189,248,.08) 0%, transparent 50%),
        radial-gradient(1200px 800px at 20% 0%, #1e2a4a 0%, var(--bg) 55%);
      background-attachment: fixed;
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
      overflow-x:hidden;
      position: relative;
    }

    /* Frost edges vignette */
    body::before{
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: 
        radial-gradient(ellipse 120% 80% at 50% 50%, transparent 40%, rgba(147,197,253,.08) 70%, rgba(200,220,255,.15) 100%),
        linear-gradient(180deg, rgba(200,220,255,.12) 0%, transparent 15%, transparent 85%, rgba(200,220,255,.08) 100%),
        linear-gradient(90deg, rgba(200,220,255,.10) 0%, transparent 10%, transparent 90%, rgba(200,220,255,.10) 100%);
      z-index: 0;
    }

    /* Static snowflakes - layer 1 (large) */
    body::after{
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image:
        radial-gradient(3px 3px at 5% 10%, rgba(255,255,255,.6) 50%, transparent 50%),
        radial-gradient(4px 4px at 15% 25%, rgba(255,255,255,.5) 50%, transparent 50%),
        radial-gradient(3px 3px at 25% 5%, rgba(255,255,255,.55) 50%, transparent 50%),
        radial-gradient(4px 4px at 35% 35%, rgba(255,255,255,.45) 50%, transparent 50%),
        radial-gradient(3px 3px at 45% 15%, rgba(255,255,255,.6) 50%, transparent 50%),
        radial-gradient(4px 4px at 55% 45%, rgba(255,255,255,.5) 50%, transparent 50%),
        radial-gradient(3px 3px at 65% 20%, rgba(255,255,255,.55) 50%, transparent 50%),
        radial-gradient(4px 4px at 75% 40%, rgba(255,255,255,.45) 50%, transparent 50%),
        radial-gradient(3px 3px at 85% 8%, rgba(255,255,255,.6) 50%, transparent 50%),
        radial-gradient(4px 4px at 95% 30%, rgba(255,255,255,.5) 50%, transparent 50%),
        radial-gradient(2px 2px at 10% 50%, rgba(255,255,255,.5) 50%, transparent 50%),
        radial-gradient(2px 2px at 20% 65%, rgba(255,255,255,.45) 50%, transparent 50%),
        radial-gradient(2px 2px at 30% 55%, rgba(255,255,255,.5) 50%, transparent 50%),
        radial-gradient(2px 2px at 40% 70%, rgba(255,255,255,.4) 50%, transparent 50%),
        radial-gradient(2px 2px at 50% 60%, rgba(255,255,255,.5) 50%, transparent 50%),
        radial-gradient(2px 2px at 60% 75%, rgba(255,255,255,.45) 50%, transparent 50%),
        radial-gradient(2px 2px at 70% 58%, rgba(255,255,255,.5) 50%, transparent 50%),
        radial-gradient(2px 2px at 80% 68%, rgba(255,255,255,.4) 50%, transparent 50%),
        radial-gradient(2px 2px at 90% 52%, rgba(255,255,255,.5) 50%, transparent 50%);
      z-index: 0;
      opacity: 0.8;
    }

    /* Static snowflakes - layer 2 (small) */
    .snow-layer{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image:
        radial-gradient(1px 1px at 8% 12%, rgba(255,255,255,.7) 50%, transparent 50%),
        radial-gradient(1px 1px at 18% 28%, rgba(255,255,255,.6) 50%, transparent 50%),
        radial-gradient(1px 1px at 28% 8%, rgba(255,255,255,.65) 50%, transparent 50%),
        radial-gradient(1px 1px at 38% 38%, rgba(255,255,255,.55) 50%, transparent 50%),
        radial-gradient(1px 1px at 48% 18%, rgba(255,255,255,.7) 50%, transparent 50%),
        radial-gradient(1px 1px at 58% 48%, rgba(255,255,255,.6) 50%, transparent 50%),
        radial-gradient(1px 1px at 68% 22%, rgba(255,255,255,.65) 50%, transparent 50%),
        radial-gradient(1px 1px at 78% 42%, rgba(255,255,255,.55) 50%, transparent 50%),
        radial-gradient(1px 1px at 88% 15%, rgba(255,255,255,.7) 50%, transparent 50%),
        radial-gradient(1px 1px at 98% 35%, rgba(255,255,255,.6) 50%, transparent 50%),
        radial-gradient(1px 1px at 3% 55%, rgba(255,255,255,.6) 50%, transparent 50%),
        radial-gradient(1px 1px at 13% 72%, rgba(255,255,255,.55) 50%, transparent 50%),
        radial-gradient(1px 1px at 23% 62%, rgba(255,255,255,.6) 50%, transparent 50%),
        radial-gradient(1px 1px at 33% 78%, rgba(255,255,255,.5) 50%, transparent 50%),
        radial-gradient(1px 1px at 43% 65%, rgba(255,255,255,.6) 50%, transparent 50%),
        radial-gradient(1px 1px at 53% 82%, rgba(255,255,255,.55) 50%, transparent 50%),
        radial-gradient(1px 1px at 63% 58%, rgba(255,255,255,.6) 50%, transparent 50%),
        radial-gradient(1px 1px at 73% 75%, rgba(255,255,255,.5) 50%, transparent 50%),
        radial-gradient(1px 1px at 83% 68%, rgba(255,255,255,.6) 50%, transparent 50%),
        radial-gradient(1px 1px at 93% 85%, rgba(255,255,255,.55) 50%, transparent 50%);
      z-index: 0;
      opacity: 0.6;
    }

    /* Layout optimized for phones: top-aligned + safe-area padding */
    .wrap{
      min-height: 100dvh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: calc(var(--pad) + env(safe-area-inset-top)) var(--pad) calc(var(--pad) + env(safe-area-inset-bottom));
      position: relative;
      z-index: 1;
    }
    .app{
      width:min(100%, var(--maxw));
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* Header */
    .head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    h1{
      margin:0;
      font-size: clamp(24px, 6vw, 36px);
      font-weight: 900;
      letter-spacing: 1px;
      line-height: 1.3;
      overflow: visible;
      background: linear-gradient(135deg, #efbd45 0%, #e0ddd0 50%, #efbd45 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 20px rgba(239,189,69,.25);
    }

    /* Background logo watermark */
    .bg-logo{
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(70vw, 400px);
      height: auto;
      opacity: 0.06;
      pointer-events: none;
      z-index: 0;
      user-select: none;
    }

    .brand{ display:flex; flex-direction:column; gap:4px; min-width:0; }
    .tagline{
      font-size: 12px;
      font-weight: 850;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(224,221,208,.58);
      line-height: 1.15;
      max-width: 100%;
      white-space: normal;
      overflow-wrap: anywhere;
      word-break: break-word;
      hyphens: auto;
    }

    .lang{ display:flex; gap:8px; align-items:center; }
    .langbtn{
      flex:0 0 auto;
      width: 44px;
      height: 32px;
      padding: 0;
      border-radius: 10px;
      font-size: 28px;
      font-weight: 900;
      line-height: 1;
      display:flex;
      align-items:center;
      justify-content:center;
      background: transparent;
      border: 1px solid rgba(224,221,208,.16);
      color: var(--text);
      overflow:hidden;
      box-shadow:none;
    }
    .langbtn.active{
      border-color: rgba(239,189,69,.75);
      box-shadow: 0 0 0 3px rgba(239,189,69,.22);
    }

    /* Surfaces */
    .panel, .card{
      background: linear-gradient(180deg, var(--surface) 0%, var(--surface2) 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .panel-inner{ padding: var(--pad); }

    /* Form */
    .row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap }
    .col{ display:flex; flex-direction:column; gap:10px; flex:1 1 220px }

    label{
      font-size: 15px;
      font-weight: 900;
      letter-spacing: .2px;
      color: rgba(224,221,208,.92);
    }

    input[type="number"]{
      width:100%;
      padding: 16px 16px;
      border-radius: 16px;
      border: 1px solid var(--border2);
      background: rgba(0,0,0,.18);
      color: var(--text);
      font-size: 18px;
      font-weight: 800;
      outline:none;
    }
    input[type="number"]:focus{
      border-color: rgba(239,189,69,.65);
      box-shadow: 0 0 0 4px rgba(239,189,69,.18);
    }

    /* Buttons */
    .btns{ display:flex; gap:12px; flex-wrap:wrap; margin-top: 12px; }
    button{
      appearance:none;
      border:none;
      border-radius: 18px;
      padding: 16px 16px;
      min-height: 56px;
      font-size: clamp(16px, 4.4vw, 18px);
      font-weight: 900;
      cursor:pointer;
      user-select:none;
      color: var(--text);
      background: rgba(255,255,255,.08);
      border: 1px solid var(--border);
      box-shadow: 0 12px 28px rgba(0,0,0,.24);
      transition: transform .08s ease, filter .08s ease, background .15s ease, box-shadow .15s ease;
      touch-action: manipulation;
      flex: 1 1 180px;
      white-space: normal;
      line-height: 1.1;
    }
    button:active{ transform: translateY(1px) scale(.99); filter: brightness(1.03); }

    button:focus-visible,
    input:focus-visible{
      outline: none;
      box-shadow: 0 0 0 4px rgba(239,189,69,.22), 0 12px 28px rgba(0,0,0,.24);
    }

    .primary{
      background: linear-gradient(180deg, rgba(239,189,69,.98) 0%, rgba(210,155,40,.94) 100%);
      border-color: rgba(239,189,69,.55);
      color: #0e101c;
      box-shadow: 0 18px 45px rgba(0,0,0,.34);
    }

    /* Quick player buttons */
    .quick{ display:flex; gap:10px; flex-wrap:wrap; }
    .quickbtn{
      flex: 1 1 64px;
      padding: 14px 0;
      min-height: 52px;
      font-size: 18px;
      font-weight: 950;
      border-radius: 18px;
      box-shadow: none;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
    }
    .quickbtn.active{
      background: linear-gradient(180deg, rgba(239,189,69,.98) 0%, rgba(210,155,40,.94) 100%);
      border-color: rgba(239,189,69,.55);
      color:#0e101c;
    }

    /* Segmented control (difficulty) */
    .seg{ display:flex; gap:10px; flex-wrap:wrap; }
    .segbtn{
      flex: 1 1 120px;
      min-height: 52px;
      padding: 14px 10px;
      border-radius: 18px;
      box-shadow:none;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      font-weight: 950;
    }
    .segbtn.active{
      background: linear-gradient(180deg, rgba(239,189,69,.98) 0%, rgba(210,155,40,.94) 100%);
      border-color: rgba(239,189,69,.55);
      color:#0e101c;
    }

    /* Category chips */
    .chips{ display:flex; gap:10px; flex-wrap:wrap; }
    .chip{
      flex: 0 0 auto;
      min-height: 44px;
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 950;
      box-shadow:none;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
    }
    .chip.active{
      background: linear-gradient(180deg, rgba(239,189,69,.98) 0%, rgba(210,155,40,.94) 100%);
      border-color: rgba(239,189,69,.55);
      color:#0e101c;
    }

    /* Special logo chip (Kinojuha) */
    .chip.logo{
      padding: 8px 12px;
      min-height: 44px;
    }
    .chip.logo img{
      display:block;
      height: 22px;
      width:auto;
      max-width: 140px;
      object-fit: contain;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.28));
    }
    .chip.logo.active img{ filter: none; }

    /* Settings toggles (compact row with switch) */
    .toggle{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      width:100%;
      cursor:pointer;
      user-select:none;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .toggle:last-of-type{ border-bottom: none; }
    .toggle input{
      position:absolute;
      opacity:0;
      pointer-events:none;
      width:1px;
      height:1px;
    }
    .toggle-name{
      font-weight: 600;
      font-size: 14px;
      line-height: 1.3;
      color: rgba(224,221,208,.88);
      flex: 1 1 auto;
      min-width: 0;
    }
    /* iOS-style switch */
    .toggle-switch{
      flex: 0 0 auto;
      width: 44px;
      height: 26px;
      border-radius: 13px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.08);
      position: relative;
      transition: background .2s ease, border-color .2s ease;
    }
    .toggle-switch::after{
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(224,221,208,.9);
      box-shadow: 0 1px 3px rgba(0,0,0,.3);
      transition: transform .2s ease, background .2s ease;
    }
    .toggle:active .toggle-switch::after{ transform: scale(.92); }

    .toggle input:focus-visible ~ .toggle-switch{
      outline: none;
      box-shadow: 0 0 0 3px rgba(239,189,69,.3);
      border-color: rgba(239,189,69,.5);
    }

    .toggle input:checked ~ .toggle-switch{
      background: linear-gradient(180deg, #efbd45 0%, #d49b28 100%);
      border-color: rgba(239,189,69,.6);
    }
    .toggle input:checked ~ .toggle-switch::after{
      transform: translateX(18px);
      background: #fff;
    }
    .toggle:active input:checked ~ .toggle-switch::after{
      transform: translateX(18px) scale(.92);
    }
    .toggle input:checked ~ .toggle-name{ color: rgba(224,221,208,.98); }

    /* Hide old pill element */
    .toggle-pill{ display: none; }
    .toggle-ui{ display: contents; }

    /* Dealing header */
    .topline{
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom: 12px;
    }
    .player{
      font-size: clamp(20px, 5.0vw, 26px);
      font-weight: 950;
      letter-spacing:.2px;
    }
    .progress{ color: var(--muted); font-size: 14px; font-weight: 850; }

    /* Cards */
    .card-face{
      padding: 28px var(--pad);
      display:flex;
      flex-direction:column;
      gap:18px;
      min-height: clamp(300px, 48vh, 480px);
      justify-content:center;
      text-align:center;
    }

    /* Role/Word label pill */
    .card-title{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      margin: 0 auto;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      letter-spacing: .16em;
      text-transform: uppercase;
      color: rgba(224,221,208,.7);
      background: rgba(239,189,69,.08);
      border: 1px solid rgba(239,189,69,.2);
    }

    .card-main{
      font-size: clamp(32px, 8vw, 52px);
      font-weight: 900;
      letter-spacing: .2px;
      line-height: 1.1;
      word-break: break-word;
      color: #e0ddd0;
    }
    .card-main.imposter{
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hintbox{
      margin-top: 4px;
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid rgba(239,189,69,.18);
      background: rgba(239,189,69,.06);
      text-align:center;
    }
    .hintbox .label{
      font-size: 10px;
      color: rgba(224,221,208,.6);
      letter-spacing:.2em;
      text-transform: uppercase;
      margin-bottom: 8px;
      font-weight: 700;
    }
    .hintbox .value{
      font-size: clamp(18px, 5vw, 24px);
      font-weight: 800;
      line-height: 1.2;
      letter-spacing: .2px;
      color: rgba(239,189,69,.95);
      word-break: break-word;
    }

    /* Done screen */
    .done-face{
      min-height: clamp(260px, 42vh, 440px);
      gap: 12px;
    }
    .done-title{
      font-size: clamp(26px, 6.4vw, 36px);
      font-weight: 900;
      letter-spacing: .2px;
      line-height: 1.1;
      background: linear-gradient(135deg, #efbd45 0%, #e0ddd0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .done-sub{
      font-size: clamp(14px, 4vw, 16px);
      font-weight: 600;
      color: rgba(224,221,208,.6);
      line-height: 1.3;
    }

    /* Results box on done screen */
    .results-box{
      margin-top: 14px;
      padding: 16px 14px;
      border-radius: 16px;
      border: 1px solid rgba(239,189,69,.15);
      background: rgba(239,189,69,.04);
      text-align: center;
    }
    .result-item{
      margin-bottom: 12px;
    }
    .result-item:last-child{
      margin-bottom: 0;
    }
    .result-label{
      font-size: 10px;
      font-weight: 700;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(224,221,208,.5);
      margin-bottom: 4px;
    }
    .result-value{
      font-size: clamp(18px, 5vw, 24px);
      font-weight: 800;
      line-height: 1.15;
      color: #e0ddd0;
      word-break: break-word;
    }
    .result-impostor{
      color: #ff6b6b;
    }

    /* Big tap CTA for Reveal / Close */
    .tap{
      width: 100%;
      padding: 22px 18px;
      border-radius: 16px;
      border: 1px solid rgba(239,189,69,.5);
      background: linear-gradient(180deg, #efbd45 0%, #d49b28 100%);
      color: #0e101c;
      font-weight: 800;
      font-size: clamp(18px, 4.8vw, 24px);
      letter-spacing: .2px;
      box-shadow: 0 12px 32px rgba(0,0,0,.3), 0 0 0 1px rgba(239,189,69,.1) inset;
      position: relative;
      overflow:hidden;
      min-height: 64px;
      transition: transform .1s ease, box-shadow .1s ease;
    }
    .tap:active{
      transform: scale(.98);
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
    }
    .tap::before{
      content:"";
      position:absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(180deg, rgba(255,255,255,.2) 0%, rgba(255,255,255,0) 100%);
      pointer-events:none;
      border-radius: 16px 16px 0 0;
    }
    .tap::after{
      content:"";
      display: none;
    }
    .passbtn{
      background: linear-gradient(180deg, rgba(45,53,74,.9) 0%, rgba(30,36,52,.95) 100%);
      border-color: rgba(239,189,69,.35);
      color: #e0ddd0;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
    }
    .passbtn::before{
      background: linear-gradient(180deg, rgba(255,255,255,.08) 0%, rgba(255,255,255,0) 100%);
    }
    .passbtn:active{
      background: linear-gradient(180deg, rgba(55,63,84,.95) 0%, rgba(40,46,62,.98) 100%);
    }

    .hidden{ display:none !important; }

    @media (prefers-reduced-motion: reduce){
      *{ transition: none !important; }
    }

    /* Footer */
    .footer{
      position: relative;
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 10px;
      text-align: center;
      font-size: 12px;
      font-weight: 850;
      color: var(--muted2);
      padding: 10px 10px;
      margin-top: 6px;
      user-select: none;
    }

    .footertext{
      grid-column: 1 / -1;
      grid-row: 1;
      justify-self: center;
      display:flex;

      const hasSpace = a.includes(" ") || b.includes(" ");
      if(maxLen >= 13) return "hard";
      if(hasSpace || maxLen >= 8) return "medium";
      return "easy";

    function randInt(min, maxInclusive){
      const range = (maxInclusive - min + 1);
      if(range <= 1) return min;

      const c = (globalThis.crypto && globalThis.crypto.getRandomValues) ? globalThis.crypto : null;
      if(c){
        const max = 0xFFFFFFFF;
        const limit = max - ((max + 1) % range);
        const buf = new Uint32Array(1);
        let x = 0;
        do{
          c.getRandomValues(buf);
          x = buf[0];
        }while(x > limit);
        return min + (x % range);
      }
      return min + Math.floor(Math.random() * range);
    }

    // 20% (1:5) chance for TWO impostors instead of one.
    // For 3 players we keep it to 1 impostor (two impostors with 3 players tends to be too skewed).
    // 20% (1:5) chance for TWO impostors instead of one (optional toggle).
    // For 3 players we keep it to 1 impostor (two impostors with 3 players tends to be too skewed).
    function pickImpostorPlayers(total, opts = {}){
      const rngInt = opts.rngInt || randInt;
      const allowTwo = !!opts.allowTwo;
      const chance = typeof opts.chance === "number" ? opts.chance : 0.20;

      const wantTwo = allowTwo && (total >= 4) && (rngInt(1, 100) <= Math.round(chance * 100));
      if(!wantTwo) return [rngInt(1, total)];

      const a = rngInt(1, total);
      let b = rngInt(1, total - 1);
      if(b >= a) b += 1; // ensure b != a
      return [a, b].sort((x,y) => x - y);
    }

    function shuffleInPlace(arr){
      for(let i = arr.length - 1; i > 0; i--){
        const j = randInt(0, i);
        const tmp = arr[i];
        arr[i] = arr[j];
        arr[j] = tmp;
      }
      return arr;
    }

    function currentPoolKey(){
      ensureArrays();
      const cats = state.selectedCats.length ? state.selectedCats.slice().sort().join(".") : "__all__";
      return `${state.difficulty}|${cats}`;
    }

    function ensureDeckForPool(pool){
      ensureArrays();
      const key = currentPoolKey();
      if(state.deckKey !== key || state.deck.length === 0){
        state.deckKey = key;
        state.deck = pool.slice();
        shuffleInPlace(state.deck);
      }
    }

    function normalizeCats(entry){
      const cats = entry?.cats;
      return Array.isArray(cats) && cats.length ? cats : ["thing"];
    }

    function getHintCategories(word){
      const cats = normalizeCats(word);
      const uniq = Array.from(new Set(cats));
      uniq.sort((a,b) => {
        const ia = CATEGORY_KEYS.indexOf(a);
        const ib = CATEGORY_KEYS.indexOf(b);
        if(ia === -1 && ib === -1) return String(a).localeCompare(String(b));
        if(ia === -1) return 1;
        if(ib === -1) return -1;
        return ia - ib;
      });
      return uniq;
    }

    function intersectsCats(a=[], b=[]){
      for(const x of a){
        if(b.includes(x)) return true;
      }
      return false;
    }

    function buildPool(){
      ensureArrays();
      let pool = WORD_BANK.slice();
      if(state.difficulty !== "all"){
        pool = pool.filter(w => w.diff === state.difficulty);
      }
      if(state.selectedCats.length){
        const set = new Set(state.selectedCats);
        pool = pool.filter(w => normalizeCats(w).some(c => set.has(c)));
      }
      return pool;
    }

    function chooseSecret(){
      ensureArrays();
      const pool = (state.pool && state.pool.length) ? state.pool : WORD_BANK;
      if(!pool.length){
        state.secret = null;
        return;
      }

      ensureDeckForPool(pool);

      let pick = state.deck.pop() || null;

      const last = storage.get(LS.lastSecret, "");
      if(pick && last && pick.en === last && state.deck.length){
        state.deck.unshift(pick);
        pick = state.deck.pop() || pick;
      }

      state.secret = pick;
      storage.set(LS.lastSecret, state.secret?.en || "");
    }

    function chooseDecoyForSecret(secret){
      if(!secret) return null;
      const cats = getHintCategories(secret);
      const basePool = state.pool && state.pool.length ? state.pool : WORD_BANK;
      const withoutSecret = basePool.filter(w => w !== secret);

      const sameDiff = withoutSecret.filter(w => w.diff === secret.diff);
      const strong = sameDiff.filter(w => intersectsCats(normalizeCats(w), cats));
      const weak = withoutSecret.filter(w => intersectsCats(normalizeCats(w), cats));

      const pool = strong.length ? strong : (weak.length ? weak : withoutSecret);
      return pool.length ? pool[randInt(0, pool.length - 1)] : null;
    }

    function clampPlayers(v){

    function runSelfTests(){
      const snap = {
        lang: state.lang,
        difficulty: state.difficulty,
        selectedCats: Array.isArray(state.selectedCats) ? state.selectedCats.slice() : [],
        pool: state.pool,

      };

      try{
        console.assert(WORD_BANK.length > 0, "WORD_BANK should not be empty");

        if(el.categoryChips){
          renderCategoryChips();
          console.assert(el.categoryChips.children.length >= 2, "Category chips should render (All + at least one category)");
        }

        const pineapple = WORD_BANK.find(w => w.en === "Pineapple");
        console.assert(!!pineapple, "Test word missing: Pineapple");
        console.assert(pineapple?.fi === "Ananas", "Finnish translation should be Ananas");

        {
          const prev = state.lang;
          state.lang = "en";
          console.assert(categoryText(getHintCategories(pineapple)) === "Food / Nature", "Hint should include all categories (EN)");
          state.lang = "fi";
          console.assert(categoryText(getHintCategories(pineapple)) === "Ruoka / Luonto", "Hint should include all categories (FI)");
          state.lang = prev;
        }

        {
          const prevLang = state.lang;
          state.lang = "en";
          console.assert(categoryText(["space","vehicle","suomi"]) === "Space / Vehicle / Finland", "EN categoryText failed");
          console.assert(categoryText(["kinojuha","movies"]) === "Kinojuha / Movies", "EN categoryText Kinojuha failed");
          console.assert(categoryText(["intti","suomi"]) === "Conscription / Finland", "EN categoryText Intti failed");
          state.lang = "fi";
          console.assert(categoryText(["space","vehicle","suomi"]) === "Avaruus / Ajoneuvo / Suomi", "FI categoryText failed");
          console.assert(categoryText(["kinojuha","movies"]) === "Kinojuha / Elokuvat", "FI categoryText Kinojuha failed");
          console.assert(categoryText(["intti","suomi"]) === "Intti / Suomi", "FI categoryText Intti failed");
          state.lang = prevLang;
        }

        {
          const prevDiff = state.difficulty;
          const prevCats = Array.isArray(state.selectedCats) ? state.selectedCats.slice() : [];
          state.difficulty = "hard";
          state.selectedCats = ["space"];
          const pool = buildPool();
          console.assert(pool.every(w => w.diff === "hard"), "Pool should be hard only");
          console.assert(pool.every(w => w.cats.includes("space")), "Pool should be space category");
          state.difficulty = prevDiff;
          state.selectedCats = prevCats;
        }

        {
          const prevPool = state.pool;
          const rocket = WORD_BANK.find(w => w.en === "Rocket");
          console.assert(!!rocket, "Test word missing: Rocket");
          state.pool = WORD_BANK.filter(w => w.cats.includes("space"));
          const decoy = chooseDecoyForSecret(rocket);
          console.assert(decoy && decoy !== rocket, "Decoy should exist and differ from secret");
          console.assert(intersectsCats(normalizeCats(decoy), normalizeCats(rocket)), "Decoy should share a category");
          state.pool = prevPool;

        if(el.impostorHintToggle && el.impostorHintState){
          const prevLang = state.lang;
          const prev = el.impostorHintToggle.checked;
          el.impostorHintToggle.checked = false;
          updateToggleStateLabels();
          console.assert(el.impostorHintState.textContent === I18N[prevLang].toggle_off, "Toggle OFF label should match language");
          el.impostorHintToggle.checked = prev;
          updateToggleStateLabels();
        }

        {
          const prevDiff = state.difficulty;
          const prevCats = Array.isArray(state.selectedCats) ? state.selectedCats.slice() : [];
          state.difficulty = "all";
          state.selectedCats = ["suomi"];
          const p = buildPool();
          console.assert(p.length > 0, "Suomi pool should not be empty");
          console.assert(p.every(w => w.cats.includes("suomi")), "Suomi pool words should include 'suomi' category");
          console.assert(p.some(w => w.fi === "Helsinki"), "Suomi pool should include Helsinki");
          state.selectedCats = ["intti"]; // Intti category should be selectable and have words
          const ip = buildPool();
          console.assert(ip.length > 0, "Intti pool should not be empty");
          console.assert(ip.every(w => w.cats.includes("intti")), "Intti pool words should include 'intti' category");
          console.assert(ip.some(w => w.fi === "Varusmies"), "Intti pool should include Varusmies");
          state.difficulty = prevDiff;
          state.selectedCats = prevCats;
        }

        {
          const prevPool = state.pool;
          const prevDeck = Array.isArray(state.deck) ? state.deck.slice() : [];
          const prevKey = state.deckKey;
          const prevDiff = state.difficulty;
          const prevCats = Array.isArray(state.selectedCats) ? state.selectedCats.slice() : [];
          const prevLast = storage.get(LS.lastSecret, "");

          const fake = [
            { en:"A", fi:"A", cats:["thing"], diff:"easy" },
            { en:"B", fi:"B", cats:["thing"], diff:"easy" },
            { en:"C", fi:"C", cats:["thing"], diff:"easy" }
          ];

          state.pool = fake;
          state.difficulty = "all";
          state.selectedCats = [];
          state.deck = [];
          state.deckKey = "";
          storage.set(LS.lastSecret, "");

          const picks = [];
          chooseSecret(); picks.push(state.secret?.en);
          chooseSecret(); picks.push(state.secret?.en);
          chooseSecret(); picks.push(state.secret?.en);
          const uniq = new Set(picks.filter(Boolean));
          console.assert(uniq.size === 3, "Deck should yield 3 unique picks before repeating");

          state.pool = prevPool;
          state.deck = prevDeck;
          state.deckKey = prevKey;
          state.difficulty = prevDiff;
          state.selectedCats = prevCats;
          storage.set(LS.lastSecret, prevLast);
        }

        {
          const makeSeqRng = (seq) => {
            let i = 0;
            return (_min, _max) => seq[Math.min(i++, seq.length - 1)];
          };

          const a = pickImpostorPlayers(5, { allowTwo: true, rngInt: makeSeqRng([1, 2, 2]) });
          console.assert(a.length === 2, "Should pick 2 impostors when chance triggers");
          console.assert(a[0] !== a[1], "Two impostors must be distinct");
          console.assert(a.every(n => n >= 1 && n <= 5), "Impostors must be within player range");

          const b = pickImpostorPlayers(5, { allowTwo: true, rngInt: makeSeqRng([100, 4]) });
          console.assert(b.length === 1, "Should pick 1 impostor when chance does not trigger");

          const d = pickImpostorPlayers(5, { allowTwo: false, rngInt: makeSeqRng([1, 2, 2]) });
          console.assert(d.length === 1, "When toggle is off, should always pick 1 impostor");

          const c = pickImpostorPlayers(3, { allowTwo: true, rngInt: makeSeqRng([1, 1]) });
          console.assert(c.length === 1, "For 3 players, should keep 1 impostor");
        }

      } finally {
        state.lang = snap.lang;
        state.difficulty = snap.difficulty;
        state.selectedCats = snap.selectedCats.slice();
        state.pool = snap.pool;
        state.deck = snap.deck.slice();
        state.deckKey = snap.deckKey;
        state.secret = snap.secret;
        state.decoy = snap.decoy;
        state.dealing = snap.dealing;

        console.assert(state.difficulty === snap.difficulty, "Self-tests must not change difficulty");
        console.assert(Array.isArray(state.selectedCats) && state.selectedCats.join(",") === snap.selectedCats.join(","), "Self-tests must not change categories");

        const btns = el.difficultySeg?.querySelectorAll(".segbtn") || [];
        btns.forEach(b => b.classList.toggle("active", b.dataset.diff === state.difficulty));
        renderCategoryChips();
        updateToggleStateLabels();
      }
    }

    function runSelfTestsWithReport(){
      const origAssert = console.assert;
      let fails = 0;
      console.assert = function(cond, ...args){
        if(!cond) fails += 1;
        origAssert.call(console, cond, ...args);
      };
      try{
        runSelfTests();
      }catch(e){
        fails += 1;
        console.error("Self-test threw:", e);
      }finally{
        console.assert = origAssert;
      }
      return { fails };
    }

    function setSelfTestEnabled(enabled, opts={runNow:false}){
      storage.setBool(LS.selftest, !!enabled);
      if(el.selfTestBtn){
        el.selfTestBtn.classList.toggle("active", !!enabled);
        el.selfTestBtn.setAttribute("aria-label", t("selfTest"));
        el.selfTestBtn.title = t("selfTest");
      }
      if(opts.runNow){
        const report = runSelfTestsWithReport();
        if(report.fails === 0) showToast(t("testsPassed"));
        else showToast(t("testsFailed", report.fails));
      }else{
        showToast(!!enabled ? t("testsOn") : t("testsOff"));
      }
    }

    const REPO_URL = "https://github.com/mielipuolinen/word-impostor/";

    function openRepo(e){
      e.preventDefault();
      window.open(REPO_URL, "_blank", "noopener,noreferrer");
    }

    function init(){
      ensureArrays();

      // Language
      setLanguage(detectInitialLanguage());

      // Restore toggles
      if(el.impostorHintToggle) el.impostorHintToggle.checked = storage.getBool(LS.hint, false);
      if(el.hiddenImpostorToggle) el.hiddenImpostorToggle.checked = storage.getBool(LS.hidden, false);
      if(el.twoImpostorsToggle) el.twoImpostorsToggle.checked = storage.getBool(LS.twoImpostors, true);
      if(el.detectiveHintToggle) el.detectiveHintToggle.checked = storage.getBool(LS.detectiveHint, false);
      if(el.impostorKnowsToggle) el.impostorKnowsToggle.checked = storage.getBool(LS.impostorKnows, true);
      if(el.showImpostorCountToggle) el.showImpostorCountToggle.checked = storage.getBool(LS.showImpostorCount, false);
      updateToggleStateLabels();

      // Restore difficulty
      const savedDiff = storage.get(LS.difficulty, "all");
      state.difficulty = DIFF_KEYS.includes(savedDiff) ? savedDiff : "all";
      const btns = el.difficultySeg?.querySelectorAll(".segbtn") || [];
      btns.forEach(b => b.classList.toggle("active", b.dataset.diff === state.difficulty));

      // Restore categories
      const savedCats = (storage.get(LS.categories, "") || "").split(",").map(s => s.trim()).filter(Boolean);
      setSelectedCats(savedCats);

      // Persist on change
      el.impostorHintToggle?.addEventListener("change", () => {
        storage.setBool(LS.hint, !!el.impostorHintToggle.checked);
        updateToggleStateLabels();
      });
      el.hiddenImpostorToggle?.addEventListener("change", () => {
        storage.setBool(LS.hidden, !!el.hiddenImpostorToggle.checked);
        updateToggleStateLabels();
      });
      el.twoImpostorsToggle?.addEventListener("change", () => {
        storage.setBool(LS.twoImpostors, !!el.twoImpostorsToggle.checked);
        updateToggleStateLabels();
      });
      el.detectiveHintToggle?.addEventListener("change", () => {
        storage.setBool(LS.detectiveHint, !!el.detectiveHintToggle.checked);
        updateToggleStateLabels();
      });
      el.impostorKnowsToggle?.addEventListener("change", () => {
        storage.setBool(LS.impostorKnows, !!el.impostorKnowsToggle.checked);
        updateToggleStateLabels();
      });
      el.showImpostorCountToggle?.addEventListener("change", () => {
        storage.setBool(LS.showImpostorCount, !!el.showImpostorCountToggle.checked);
        updateToggleStateLabels();
      });

      // Difficulty clicks
      el.difficultySeg?.addEventListener("click", (e) => {
        const btn = e.target.closest("button.segbtn");
        if(!btn) return;
        setDifficulty(btn.dataset.diff);
      });

      // Player count restore
      const savedPlayers = clampPlayers(storage.get(LS.players, 5));
      const mode = storage.get(LS.playersMode, "preset");
      if([3,4,5,6].includes(savedPlayers) && mode !== "custom") usePresetCount(savedPlayers);
      else{
        if(el.playersInput) el.playersInput.value = String(savedPlayers);
        useCustomCount();
      }

      // Quick buttons
      el.playerQuick?.addEventListener("click", (e) => {
        const btn = e.target.closest("button.quickbtn");
        if(!btn) return;
        const v = btn.dataset.count;
        if(v === "custom") useCustomCount();
        else usePresetCount(clampPlayers(v));
      });

      // Custom input changes -> keep storage updated
      el.playersInput?.addEventListener("input", () => {
        if(el.playersInput.classList.contains("hidden")) return;
        storage.set(LS.players, clampPlayers(el.playersInput.value));
      });

      // Enter key starts
      el.playersInput?.addEventListener("keydown", (e) => {
        if(e.key === "Enter") startGame();
      });

      // Language buttons
      el.langEn?.addEventListener("click", () => setLanguage("en"));
      el.langFi?.addEventListener("click", () => setLanguage("fi"));

      // Main actions
      el.startBtn?.addEventListener("click", startGame);

      // Reveal button with hold-to-reveal timer (1 second)
      if(el.revealBtn){
        let holdTimer = null;
        let countdown = 1;

        const startHold = () => {
          countdown = 1;
          el.revealBtn.textContent = t("revealing", countdown);
          holdTimer = setInterval(() => {
            countdown -= 1;
            if(countdown <= 0){
              clearInterval(holdTimer);
              holdTimer = null;
              revealCard(false);
            }else{
              el.revealBtn.textContent = t("revealing", countdown);
            }
          }, 1000);
        };

        const cancelHold = () => {
          if(holdTimer){
            clearInterval(holdTimer);
            holdTimer = null;
            el.revealBtn.textContent = t("holdToReveal");
          }
        };

        el.revealBtn.addEventListener("mousedown", startHold);
        el.revealBtn.addEventListener("touchstart", (e) => { e.preventDefault(); startHold(); }, { passive: false });
        el.revealBtn.addEventListener("mouseup", cancelHold);
        el.revealBtn.addEventListener("mouseleave", cancelHold);
        el.revealBtn.addEventListener("touchend", cancelHold);
        el.revealBtn.addEventListener("touchcancel", cancelHold);
      }

      el.closeCardBtn?.addEventListener("click", () => { hideCard(); nextPlayer(); });
      el.newGameBtn?.addEventListener("click", newGame);
      el.revealResultsBtn?.addEventListener("click", toggleResults);

      document.addEventListener("visibilitychange", () => {
        if(state.dealing && document.visibilityState === "visible") requestWakeLock();
      });

      // Repo button (subtle)
      if(el.repoBtn){
        el.repoBtn.setAttribute("aria-label", t("repo"));
        el.repoBtn.title = t("repo");
        el.repoBtn.addEventListener("click", openRepo);
      }

      // Self-test toggle button (subtle)
      if(el.selfTestBtn){
        const enabled = storage.getBool(LS.selftest, false);
        el.selfTestBtn.classList.toggle("active", enabled);
        el.selfTestBtn.setAttribute("aria-label", t("selfTest"));
        el.selfTestBtn.title = t("selfTest");
        el.selfTestBtn.addEventListener("click", () => {
          const now = !storage.getBool(LS.selftest, false);
          setSelfTestEnabled(now, { runNow: now });
        });
      }

      showPanel("setup");

      if(shouldRunTests()){
        const report = runSelfTestsWithReport();
        if(storage.getBool(LS.selftest, false)){
          if(report.fails === 0) showToast(t("testsPassed"));
          else showToast(t("testsFailed", report.fails));
        }
      }

      if(!WORD_BANK.length){
        console.warn("No words loaded. Add words under <script id=wordData type=application/json>.");
      }

      // Register service worker for offline-capable PWA (best effort).
      if("serviceWorker" in navigator){
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./sw.js").catch(() => {});
        });
      }
    }

    init();
</script>
